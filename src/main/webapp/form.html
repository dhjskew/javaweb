<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Servlet处理表单数据</title>
    </head>
    <body>
        <h2>个人信息</h2>
        <hr>
        <form action="FormServlet" method="POST">
            <p>
                用户名：<input type="text" name="username">
            </p>
            <p>
                密 &nbsp;&nbsp;&nbsp;码 ：<input type="password" name="password">
            </p>
            <p>
                性 &nbsp;&nbsp;&nbsp;别 ：<input type="radio" name="sex" value="boy"
                                                checked>男<input type="radio" name="sex" value="girl">女
            </p>
            <p>
                家 &nbsp;&nbsp;&nbsp;乡 ：<select name="home">
                <option
                        value="suzhou">苏州
                </option>
                <option value="shanghai">上海</option>
                <option value="nanjing">南京</option>
            </select>
            </p>
            <p>
                爱 &nbsp;&nbsp;&nbsp;好： <input type="checkbox" name="hobby"
                                                value="swim">游泳 <input type="checkbox" name="hobby" value="go">围棋 <input type="checkbox"
                                                                                                name="hobby"
                                                                                                value="music">音乐
            </p>
            <p>
                自我介绍：<br>
                <textarea name="info" rows="5" cols="26"></textarea>
            </p>
            <p>
                <input type="submit" value="提交">
            </p>
        </form>
    </body>
</html>
